<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KinoLab - Администрирование</title>
        <link rel="icon" type="image/x-icon" href="img/logo/logo.ico" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <header>
            <p>KinoLab - Администрирование</p>
        </header>

        <main class="content">
            <section class="tables__wrapper">
                <div class="tables__title"><h2>Таблицы</h2></div>
                <ul class="tables">
                    <li class="table">
                        <a href="#">Авторизация</a>
                    </li>
                    <li class="table">
                        <a href="#">Администрация</a>
                    </li>
                    <li class="table">
                        <a href="#">Комментарии</a>
                    </li>
                    <li class="table">
                        <a href="#">Фильмы</a>
                    </li>
                    <li class="table">
                        <a href="#">Баннеры</a>
                    </li>
                    <li class="table">
                        <a href="#">Баннеры для карусели</a>
                    </li>
                    <li class="table">
                        <a href="#">Постеры</a>
                    </li>
                    <li class="table">
                        <a href="#">Название</a>
                    </li>
                    <li class="table">
                        <a href="#">Описание</a>
                    </li>
                    <li class="table">
                        <a href="#">Актёры</a>
                    </li>
                    <li class="table">
                        <a href="#">Режиссёры</a>
                    </li>
                </ul>
            </section>
            <section class="objects">
                <h2 class="objects__remote-title">
                    Выберите поля для изменения
                </h2>
                <div class="objects__remote">
                    <input type="text" class="search" />
                    <button id="search" class="btn">Искать</button>
                    <button id="delete" class="btn">
                        Удалить выбранные записи
                    </button>
                    <button id="add" class="btn">Добавить запись</button>
                </div>
                <div class="objects__list">
                    <ul class="objects__items">
                        <li>
                            <label class="objects__item" for="2">
                                <input type="checkbox" id="2" />
                                <span class="checkbox"></span>
                                <a href="#" class="object link"><p>Объект 1</p></a>
                            </label>
                        </li>
                        <li>
                            <label class="objects__item" for="3">
                                <input type="checkbox" id="3" />
                                <span class="checkbox"></span>
                                <a href="#" class="object link"><p>Объект 2</p></a>
                            </label>
                        </li>
                        <li>
                            <label class="objects__item" for="4">
                                <input type="checkbox" id="4" />
                                <span class="checkbox"></span>
                                <a href="#" class="object link"><p>Объект 3</p></a>
                            </label>
                        </li>
                        <li>
                            <label class="objects__item" for="5">
                                <input type="checkbox" id="5" />
                                <span class="checkbox"></span>
                                <a href="#" class="object link"><p>Объект 4</p></a>
                            </label>
                        </li>
                        <li>
                            <label class="objects__item" for="6">
                                <input type="checkbox" id="6" />
                                <span class="checkbox"></span>
                                <a href="#" class="object link"><p>Объект 5</p></a>
                            </label>
                        </li>
                        <li>
                            <label class="objects__item" for="7">
                                <input type="checkbox" id="7" />
                                <span class="checkbox"></span>
                                <a href="#" class="object link"><p>Объект 6</p></a>
                            </label>
                        </li>
                        <li>
                            <div class="object__pages">
                                <div class="object__pages-items">
                                    <a class="object__page active" href="#">1</a>
                                    <a class="object__page" href="#">2</a>
                                    <a class="object__page" href="#">3</a>
                                    <a class="object__page" href="#">4</a>
                                    <p class="object__ellipsis">...</p>
                                    <a class="object__page" href="#">110</a>
                                </div>
                                <div class="object__pages-info">
                                    <p class="objects__all">Всего 110</p>
                                    <a href="#" class="link objects__show">Показать все</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
    </body>
</html>
